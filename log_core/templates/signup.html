<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
        #btn_1
       {
          color: white;
          background-color: #284d7a;
       }
       #btn_1:hover
       {
        background-color: #1d3c61;
       }
       #cont
       {
        margin-left: 245px;
        margin-right: 245px;
        margin-top: 40px;
        background-color: #e1efff;
        /* T,R,B,L */
        padding: 15px 70px 10px 70px;
        box-shadow: 10px 10px 5px #e5e7e9;
       }
  </style>
  <body>
    {% include 'navbar.html' %}
       <div class="container">
          <div id="cont">
              <h3> <center>SignUp Page</center></h3><br>
              {% if error %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{error}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}

              <form method="post" action="signup">
                     {% csrf_token %}
                     Name<input type="text" name="name" class="form-control" required>
                     
                     Email<input type="email" name="email" class="form-control" required>

                     Phone<input type="number" name="phone" class="form-control" required>
                     
                     Password<input type="password" name="password" class="form-control" required>
                     
                     Confirm Password<input type="password" name="con_pass" class="form-control" required><br>

                     <button type="submit" class="btn btn-lg" id="btn_1">Create Account</button>
              </form>
                    <br>
       </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
