{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
       #image
       {
              margin-left: 200px;
              margin-top: -30px;
       }
       #btn_1
       {
          margin-left: 380px;
          margin-right: 30px;
          color: white;
          background-color: #284d7a;
       }
       #btn_1:hover
       {
        background-color: #1d3c61;
       }
       #btn_2:hover
       {
        background-color: #1d3c61;
       }
       #btn_2
       {
        color: white;
        background-color: #284d7a;
       }
  </style>
  <body>

       {% include 'navbar.html' %}

       <div class="container">
              <img src="{% static 'students.jpg' %}" width="60%" height="60%" id="image"><br>
              

{{customer}}
{% if not request.session.customer %}
<a href="signup">
  <button type="button" class="btn  btn-lg" id="btn_1">Create Account</button>
</a>

<!-- Button trigger modal -->
  <button type="button" class="btn btn-lg" id="btn_2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Login
  </button>
{% endif %}
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action="login" method="POST">             
             {% csrf_token %}
             {% if error %}
             <div class="alert alert-danger alert-dismissible fade show" role="alert">
               <strong>{{error}}</strong>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
             {% endif %}
             
             <div class="form-group my-2">
               <label for="">Email</label>
               <input required type="email" name="email" id=""
              class=" form-control-sm form-control" placeholder="abc@gmail.com" value="{{value.email}}">
          </div>
   
          <div class="form-group my-2">
            <label for="">Password</label>
            <input type="password" 
            name="password" required
            id=""
            class="form-control form-control-sm" placeholder="******">
           </div>
           
           <div class="d-grid gap-2">
             <button type="submit" value="login" id="btn_1" class="btn">
               Login
             </button>
           </div>     
         </form>
         
         <div>
           Don't have an account ?<a href="/signup">Create</a>
         </div>

      </div>
    </div>
  </div>
</div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
