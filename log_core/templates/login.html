<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<style>
     form
     {
       margin-left: 390px;
       margin-right: 390px;
       margin-top: 40px;
     }
     form h2
     {
       margin-bottom: 25px;
     }
</style>
{% include 'navbar.html' %}
<body>
     <div class="container">

       <form action="login" method="POST">
         <h2>Login</h2>
         {% if error %}
         <div class="alert alert-danger" role="alert">
           <h4 class="alert-heading">{{error}}</h4>
          </div>
          {% endif %}
          
          {% csrf_token %}
          
          <div class="form-group my-2">
            <label for="">Email</label>
            <input required type="email" name="email" id=""
           class=" form-control-sm form-control" placeholder="abc@gmail.com" value="{{value.email}}">
       </div>

       <div class="form-group my-2">
         <label for="">Password</label>
         <input type="password" 
         name="password" required
         id=""
         class="form-control form-control-sm" placeholder="********">
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" value="login" class="btn btn-primary my-4">
            Login
          </button>
        </div>     
      </form>
      
      <div style="margin-left:390px ;">
        Don't have an account ?<a href="/signup">Create</a>
      </div>
      
    </div>  
    </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
