<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>

    #tab
    {
      text-align: left;
      margin-left: 40px;
    }
    #tab a
    {
      text-decoration: none;
      color: black;
      font-size: large;
    }
    #items:hover
    {
      background-color: rgb(226, 225, 225);
    }


  </style>
  <body>
  {% include 'navbar.html' %}
    <div class="container" style="margin-top: 40px;" id="data">

      <div class="row g-0 text-center">
        <div class="col-sm-6 col-md-4">
          <div class="list-group">
    <a  class="list-group-item list-group-item-action active" aria-current="true">
      Groups
    </a>
          {% for group in groups %}
            <a href="?group_id={{group.id}}" class="list-group-item list-group-item-action">{{group.name}}</a>
          {% endfor %}
          </div>
        </div>
        
        
        
        <div class="col-6 col-md-8">
          <table class="table" id="tab">
            <thead>
              <tr>
                <th scope="col"><h3>Names</h3></th>
              </tr>
            </thead>
            <tbody>
              {% for student in student_data %}
              <tr>
                <td id="items"><a href="/role/specific_student/?student_id={{student.name}}">{{student.name|capfirst}}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>


    <div>

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
